<p-card header="DOCTOR LIST" [style]="{'width': '100%','color':'#3EB650'}">
    <hr>
        <button pButton type="button"label="Add Doctor" class=" ui-button-success" (click)="adddoctor()"  ></button>
        <hr>
    <p-table #dt [columns]="cols" [value]="doctors" [paginator]="true" [rows]="10">
    
    <ng-template pTemplate="caption">
        <div style="text-align: right">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
       
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
</p-card>
