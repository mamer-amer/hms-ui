<p-dialog header="Detail" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '800px', minWidth: '200px'}" [minY]="70" 
        [maximizable]="true" [baseZIndex]="10000">
        <p-card header="" [style]="{'width': '100%','color':'#3EB650','text-align':'center'}">
               
            <p-table #dt [columns]="cols" [value]="cars" [paginator]="true" [rows]="10">
            
            <ng-template pTemplate="caption">
                <div style="text-align: right">        
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" style="text-align:center;">
                        {{col.header}}
                    </th>
                </tr>
               
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </p-card>



        
</p-dialog>

<button pButton type="button" label="Search" (click)="showDialog()" class=" ui-button-success  "></button>
